name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: Production

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image with secrets
        run: |
          docker build . -f Dockerfile -t my-image-name:$(date +%s) \
            --build-arg MONGODB_URI=${{ secrets.MONGODB_URI }} \
            --build-arg MONGODB_ATLAS_URI=${{ secrets.MONGODB_ATLAS_URI }} \
            --build-arg MONGODB_ATLAS_COLLECTION_NAME=${{ secrets.MONGODB_ATLAS_COLLECTION_NAME }} \
            --build-arg MONGODB_ATLAS_DB_NAME=${{ secrets.MONGODB_ATLAS_DB_NAME }} \
            --build-arg NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }} \
            --build-arg HUGGINGFACE_API_KEY=${{ secrets.HUGGINGFACE_API_KEY }} \
            --build-arg GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }} \
            --build-arg PINECONE_API_KEY=${{ secrets.PINECONE_API_KEY }} \
            --build-arg PINECONE_URL=${{ secrets.PINECONE_URL }} \
            --build-arg MISTRAL_API_KEY=${{ secrets.MISTRAL_API_KEY }}
