name: edusense_ai
description: An AI-powered tutoring and document analysis app.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^5.1.0
  flutter_svg: ^2.0.7
  lottie: ^2.6.0
  shimmer: ^3.0.0
  fl_chart: ^0.63.0
  percent_indicator: ^4.2.3
  cached_network_image: ^3.2.3
  
  # State Management
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  
  # Dependency Injection
  get_it: ^7.6.0
  
  # Routing
  auto_route: ^7.8.0
  
  # Network
  http: ^1.1.0
  dio: ^5.3.2
  connectivity_plus: ^4.0.2
  
  # Local Storage
  shared_preferences: ^2.2.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  
  # Functional Programming
  dartz: ^0.10.1
  
  # Utilities
  equatable: ^2.0.5
  intl: ^0.18.1
  uuid: ^3.0.7
  logger: ^2.0.1
  url_launcher: ^6.1.12
  package_info_plus: ^4.1.0
  device_info_plus: ^9.0.3
  permission_handler: ^10.4.3
  
  # File Handling
  file_picker: ^5.5.0
  image_picker: ^1.0.4
  open_file: ^3.3.2
  pdf: ^3.10.4
  
  # Voice & Audio
  just_audio: ^0.9.34
  record: ^4.4.4
  speech_to_text: ^6.3.0
  
  # Visualization
  graphview: ^1.2.0
  d3_force_flutter: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Linting
  flutter_lints: ^2.0.3
  
  # Testing
  mockito: ^5.4.2
  bloc_test: ^9.1.4
  mocktail: ^1.0.0
  
  # Code Generation
  build_runner: ^2.4.6
  auto_route_generator: ^7.3.1
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/fonts/
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
